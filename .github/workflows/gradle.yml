name: Java CI with Gradle

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    # Set JDK Version
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    
    # Modify Permission
    - name: Build with Gradle
      run: chmod +x gradlew
    - name: Test with Gradle # test application build
      run: ./gradlew test

    # Build Gradle - prod
    - name: Build with Gradle
      if: github.ref == 'refs/heads/real'
      run: ./gradlew build -Pprofile=prod

    # Build Gradle - dev
    - name: Build with Gradle
      if: github.ref == 'refs/heads/dev'
      run: ./gradlew build -Pprofile=dev
  
  docker:
    name: Deploy Docker Image
    runs-on: ubuntu-latest
    needs: build
    env:
      REPO: ${{ secrets.DOCKER_REPO }}

        
    # Login DockerHub
    - name: Docker Hub Sign-in
      run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      
    # Build Docker Container - prod
    - name: Docker image build and push
      if: github.ref == 'refs/heads/real'
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: zeze1004/sulsul-prod:latest 
        
    # Build Docker Container - dev
    - name: Docker image build and push
      if: github.ref == 'refs/heads/dev'
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: zeze1004/sulsul-app:latest 
